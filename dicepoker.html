<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Dice Poker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 8px #ccc;
      text-align: center;
      user-select: none;
    }

    th,
    td {
      border: 1px solid #bbb;
      padding: 6px 10px;
      min-width: 60px;
      position: relative;
    }

    th {
      background: #f0f0f0;
      cursor: default;
      font-weight: bold;
    }

    input[type="text"] {
      width: 90%;
      text-align: center;
      border: none;
      background: #f9f9f9;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      background: #e0f7fa;
      background-color: #fff;
      border: 1px solid #4CAF50
    }

    input[type="text"].cell-input {
      pointer-events: none;
      /* –ö–ª–∏–∫–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç —Å–∫–≤–æ–∑—å input */
      background: transparent !important;
      border: none !important;
      width: 100%;
      text-align: center;
    }

    .readonly {
      background: #f0f0f0;
      font-weight: bold;
      cursor: default;
      user-select: none;
    }

    #diceContainer {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #diceContainer img {
      cursor: pointer;
      width: 60px;
      user-select: none;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    #diceContainer img.selected {
      border-color: red;
    }

    #rollBtn {
      margin: 10px auto;
      padding: 10px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }

    .highlight {
      border: 2px solid red !important;
      background-color: #ffffcc !important;
    }

    #info {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
      min-height: 1.4em;
      user-select: none;
    }

    label,
    button,
    input[type="number"] {
      font-size: 1rem;
      user-select: none;
    }

    .current-player-cell {
      position: relative;
    }

    .current-player-cell::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: 0 0 0 3px #4CAF50 inset;
      pointer-events: none;
    }

    .current-player-name {
      color: #FF5722;
      font-weight: bold;
    }

    #timerSettings {
      background: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #timerSettings label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    #timerSettings input[type="checkbox"] {
      margin-right: 8px;
    }

    /* –¢–∞–π–º–µ—Ä –∏ —Å—Ü–µ–Ω–∞—Ä–∏–∏ */
    #timerSettings h3 {
      margin: 10px 0 5px 0;
      font-size: 1rem;
    }

    .thinking-stats {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .thinking-stats th,
    .thinking-stats td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .thinking-stats th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Dice Poker</h1>
  <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:
    <input type="number" id="numPlayers" min="2" max="16" value="2" style="width:50px;">
  </label>
  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

  <div id="gameContainer"></div>
  <div>–†–∞—É–Ω–¥: <span id="currentRound">1</span>/14</div>
  <div id="currentPlayer" style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></div>
  <div id="diceContainer"></div>
  <button id="rollBtn" onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
  <div>–û—Å—Ç–∞–ª–æ—Å—å –±—Ä–æ—Å–∫–æ–≤: <span id="rollsLeft">3</span></div>
  <div id="info"></div>
  <div id="timerSettings" style="margin: 15px 0;">
    <label>–¢–∞–π–º–µ—Ä –≤—ã–±–æ—Ä–∞ (—Å–µ–∫):
      <input type="number" id="timerDuration" min="5" max="60" value="15">
    </label>

    <h3>–°—Ü–µ–Ω–∞—Ä–∏–∏ –ø–æ—Å–ª–µ —Ç–∞–π–º–µ—Ä–∞:</h3>
    <label><input type="checkbox" id="scenarioNextPlayer" checked> –ü–µ—Ä–µ–¥–∞—Ç—å —Ö–æ–¥</label><br>
    <label><input type="checkbox" id="scenarioLoseRoll"> -1 –±—Ä–æ—Å–æ–∫</label><br>
  </div>

  <script>
    // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
    const ROWS = [
      { label: "1", color: "#fff0f0", editable: true, group: "school" },
      { label: "2", color: "#fff0f0", editable: true, group: "school" },
      { label: "3", color: "#fff0f0", editable: true, group: "school" },
      { label: "4", color: "#fff0f0", editable: true, group: "school" },
      { label: "5", color: "#fff0f0", editable: true, group: "school" },
      { label: "6", color: "#fff0f0", editable: true, group: "school" },
      { label: "–ò—Ç–æ–≥ —à–∫–æ–ª–∞", color: "#fff0f0", editable: false, group: "schoolTotal" },
      { label: "1 –ü–∞—Ä–∞", color: "#fffff0", editable: true },
      { label: "2 –ü–∞—Ä—ã", color: "#fffff0", editable: true },
      { label: "–¢—Ä–æ–π–∫–∞", color: "#fffff0", editable: true },
      { label: "–ö–≤–∞–¥—Ä–∞—Ç", color: "#fffff0", editable: true },
      { label: "–õ–µ—Å–Ω–∏—Ü–∞", color: "#f0f0ff", editable: true },
      { label: "–°—É–º–º–∞", color: "#f0f0ff", editable: true },
      { label: "–§—É–∫—Å", color: "#f0f0ff", editable: true },
      { label: "–ü–æ–∫–µ—Ä", color: "#f0f0ff", editable: true },
      { label: "–û–±—â–∏–π –∏—Ç–æ–≥", color: "#f0fff0", editable: false, group: "grandTotal" }
    ];

    // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let numPlayers = 2;
    let currentPlayer = 0;
    let rollsLeft = 3;
    const diceCount = 5;
    let diceValues = Array(diceCount).fill(1);
    let diceSelected = Array(diceCount).fill(false);
    let players = [];
    let currentRound = 1;
    const totalRounds = 14;
    let gameStarted = false;
    let isFinalRoundActive = false;
    let timer;
    let timeLeft;
    let thinkTimers = [];
    let currentThinkTimer = null;

    function startGame() {
      numPlayers = Math.max(1, Math.min(16, parseInt(document.getElementById('numPlayers').value) || 2));
      players = Array(numPlayers).fill().map((_, i) => ({
        name: `–ò–≥—Ä–æ–∫ ${i + 1}`,
        scores: Array(ROWS.length).fill(null),
        completed: false
      }));
      currentPlayer = 0;
      currentRound = 1;
      resetDice();
      gameStarted = true;
      updateGameUI();
      isFinalRound = false;
      roundCompletedPlayers = 0;
      showInfo(`–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! ${players[currentPlayer].name}, –±—Ä–æ—Å–∞–π—Ç–µ –∫–æ—Å—Ç–∏!`);
    }

    function nextPlayerTurn() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ä–∞—É–Ω–¥–∞
      if (isFinalRound && roundCompletedPlayers >= numPlayers) {
        showFinalResults();
        return;
      }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—á–∞–ª–æ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ä–∞—É–Ω–¥–∞


      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫—É–±–∏–∫–∏
      diceValues = Array(diceCount).fill(1);
      diceSelected = Array(diceCount).fill(false);
      rollsLeft = (currentRound === 14) ? 4 : 3;

      players.forEach((player, index) => {
        const unfilled = player.scores.slice(0, 15).filter(v => v === null);
        if (unfilled.length === 0) {
          player.completed = true;
        }
      });

      if (players.every(p => p.completed)) {
        updateGameUI();
        showInfo("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
        showFinalRanking();
        return;
      }


      // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É
      currentPlayer = (currentPlayer + 1) % numPlayers;

      // –ï—Å–ª–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏ –∫—Ä—É–≥ –∏–≥—Ä–æ–∫–æ–≤
      if (currentPlayer === 0 && !isFinalRound) {
        currentRound++;
        document.getElementById('currentRound').textContent = currentRound;
        if (currentRound === totalRounds && !isFinalRound) {
          isFinalRound = true;
          roundCompletedPlayers = 0;
          rollsLeft++;
          showInfo("–§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–∞—É–Ω–¥! –£ –≤—Å–µ—Ö –ø–æ 4 –±—Ä–æ—Å–∫–∞.");
        }
      }

      // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ –∑–∞–≤–µ—Ä—à–∏–ª –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º —Ä–∞—É–Ω–¥–µ
      if (isFinalRound && !hasAvailableCategories(currentPlayer)) {
        roundCompletedPlayers++;
      }

      updateGameUI();
      showInfo(`–†–∞—É–Ω–¥ ${currentRound}/${totalRounds}. –•–æ–¥: ${players[currentPlayer].name}`);
    }

    function hasAvailableCategories(playerIndex) {
      return ROWS.slice(0, 15)
        .filter(r => r.editable)
        .some((_, i) => players[playerIndex].scores[i] === null);
    }

    function onCategoryClick(row, playerIndex) {
      clearTimer();
      if (isFinalRound && !hasAvailableCategories(currentPlayer)) {
        roundCompletedPlayers++;
      }

      if (playerIndex !== currentPlayer) {
        showInfo(`–°–µ–π—á–∞—Å —Ö–æ–¥ ${players[currentPlayer].name}!`);
        return;
      }

      if (players[playerIndex].scores[row] !== null) {
        showInfo("–≠—Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞!");
        return;
      }

      if (row === 15) {
        const allFilled = ROWS.slice(0, 15)
          .filter(r => r.editable)
          .every((_, i) => players[playerIndex].scores[i] !== null);

        if (!allFilled) {
          showInfo("–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏!");
          return;
        }

        players[playerIndex].scores[15] = getTotalForCategoryGroup(playerIndex, 'grandTotal');
        players[playerIndex].completed = true;
        updateGameUI();

        if (players.every(p => p.completed)) {
          showInfo("–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
          showFinalRanking(); // <- –î–æ–±–∞–≤–∏—Ç—å —Å—é–¥–∞
          document.getElementById("rollButton").disabled = true;
          return;
        }

      }

      const score = calculateScoreForCategory(row, diceValues);
      if (score === null) {
        showInfo("–ù–µ–ª—å–∑—è –∑–∞–ø–∏—Å–∞—Ç—å –≤ —ç—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é!");
        return;
      }

      players[playerIndex].scores[row] = score;
      updateGameUI();

      const remainingCategories = ROWS.slice(0, 15)
        .filter(r => r.editable)
        .filter((_, i) => players[playerIndex].scores[i] === null).length;

      nextPlayerTurn();

    }

    function showFinalRanking() {
      const results = players.map((player, index) => ({
        name: player.name || `–ò–≥—Ä–æ–∫ ${index + 1}`,
        score: player.scores[15] || 0
      }));

      results.sort((a, b) => b.score - a.score);

      const rankingHTML = results.map((p, i) =>
        `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.score}</td></tr>`
      ).join("");

      const modal = document.createElement("div");
      modal.id = "rankingModal";
      modal.style.position = "fixed";
      modal.style.top = 0;
      modal.style.left = 0;
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.backgroundColor = "rgba(0,0,0,0.6)";
      modal.style.display = "flex";
      modal.style.justifyContent = "center";
      modal.style.alignItems = "center";
      modal.innerHTML = `
    <div style="background:#fff;padding:20px;border-radius:10px;max-width:400px;width:90%">
      <h2>üèÜ –ò—Ç–æ–≥–æ–≤—ã–π —Ä–µ–π—Ç–∏–Ω–≥</h2>
      <table style="width:100%;text-align:left;margin-top:10px">
        <thead><tr><th>#</th><th>–ò–≥—Ä–æ–∫</th><th>–û—á–∫–∏</th></tr></thead>
        <tbody>${rankingHTML}</tbody>
      </table>
      <button onclick="document.getElementById('rankingModal').remove()" style="margin-top:15px">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  `;

      if (document.getElementById('scenarioTrackTime').checked) {
        const timeStats = players.map((p, i) =>
          `${p.name}: ${timeTracking[i]} —Ä–∞–∑ –¥—É–º–∞–ª`
        ).join('<br>');

        document.getElementById('rankingModal').innerHTML += `
      <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ä–∞–∑–¥—É–º–∏–π:</h3>
      <p>${timeStats}</p>
    `;
      }

      document.body.appendChild(modal);
    }

    function resetDice() {
      diceValues = Array(diceCount).fill(1);
      diceSelected = Array(diceCount).fill(false);
      rollsLeft = (currentRound === 14) ? 4 : 3;
      renderDice();
      updateRollsLeft();
    }

    function startTimer() {
      // –§—É–Ω–∫—Ü–∏—è —Å—Ç–∞—Ä—Ç–∞ —Ç–∞–π–º–µ—Ä–∞
      clearTimer();
      const duration = parseInt(document.getElementById('timerDuration').value) * 1000;
      timeLeft = duration;

      timer = setTimeout(() => {
        executeTimerScenarios();
      }, duration);

      updateTimerDisplay();
    }

    function clearTimer() {
      clearTimeout(timer);
      document.getElementById('info').style.color = '';
    }

    function updateTimerDisplay() {
      const secLeft = Math.ceil(timeLeft / 1000);
      document.getElementById('info').textContent = `–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é! (${secLeft} —Å–µ–∫)`;
      document.getElementById('info').style.color = timeLeft < 5000 ? 'red' : '';

      if (timeLeft > 0) {
        timeLeft -= 1000;
        setTimeout(updateTimerDisplay, 1000);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤
    function executeTimerScenarios() {
    const scenarios = {
        nextPlayer: document.getElementById('scenarioNextPlayer').checked,
        loseRoll: document.getElementById('scenarioLoseRoll').checked,
    };

    // –°—Ü–µ–Ω–∞—Ä–∏–π: –ü–æ—Ç–µ—Ä—è –±—Ä–æ—Å–∫–∞
    if (scenarios.loseRoll && rollsLeft > 0) {
        rollsLeft--;
        updateRollsLeft();
        showInfo(`–ü–æ—Ç–µ—Ä—è–Ω 1 –±—Ä–æ—Å–æ–∫!`);
    }

    // –°—Ü–µ–Ω–∞—Ä–∏–π –∞–≤—Ç–æ–∑–∞–ø–∏—Å–∏ + –ø–µ—Ä–µ—Ö–æ–¥
    if (scenarios.nextPlayer) {
        let maxScore = 0;
        let bestCategory = -1;
        let isSchoolCategory = false;

        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—ã—á–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–Ω–µ —à–∫–æ–ª–∞)
        for (let r = 6; r < ROWS.length; r++) { // –ù–∞—á–∏–Ω–∞–µ–º —Å 7-–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (–ø–æ—Å–ª–µ —à–∫–æ–ª—ã)
            if (!ROWS[r].editable || players[currentPlayer].scores[r] !== null) continue;
            const score = calculateScoreForCategory(r, diceValues);
            if (score > maxScore) {
                maxScore = score;
                bestCategory = r;
                isSchoolCategory = false;
            }
        }

        // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –æ–±—ã—á–Ω—ã—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º —à–∫–æ–ª—É
        if (bestCategory === -1) {
            for (let r = 0; r < 6; r++) { // –ü–µ—Ä–≤—ã–µ 6 –∫–∞—Ç–µ–≥–æ—Ä–∏–π - —à–∫–æ–ª–∞
                if (players[currentPlayer].scores[r] !== null) continue;
                const score = calculateScoreForCategory(r, diceValues);
                if (score !== null) { // –í —à–∫–æ–ª–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–π —Å—á–µ—Ç
                    maxScore = score;
                    bestCategory = r;
                    isSchoolCategory = true;
                    break; // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é –≤ —à–∫–æ–ª–µ
                }
            }
        }

        if (bestCategory !== -1) {
            players[currentPlayer].scores[bestCategory] = maxScore;
            const prefix = isSchoolCategory ? "–®–∫–æ–ª–∞: " : "";
            showInfo(`${prefix}–ê–≤—Ç–æ–≤—ã–±–æ—Ä: ${ROWS[bestCategory].label} (${maxScore >= 0 ? '+' : ''}${maxScore})`);
        }
        
        nextPlayerTurn();
    }

    updateGameUI();
}

    function getTotalForCategoryGroup(playerIndex, group) {
      const player = players[playerIndex];
      if (!player) return 0;

      if (group === 'schoolTotal') {
        let sum = 0;
        for (let i = 0; i <= 5; i++) {
          const score = player.scores[i];
          if (score === null) continue;
          if (typeof score === 'number') sum += score;
          else if (typeof score === 'string') {
            if (score.startsWith('+')) sum += parseInt(score.slice(1));
            else if (score.startsWith('-')) sum -= parseInt(score.slice(1));
          }
        }
        player.scores[6] = sum;
        return sum;
      }

      if (group === 'grandTotal') {
        const school = getTotalForCategoryGroup(playerIndex, 'schoolTotal');
        let other = 0;
        for (let i = 7; i <= 14; i++) {
          if (player.scores[i] !== null) {
            other += typeof player.scores[i] === 'number' ? player.scores[i] : 0;
          }
        }
        player.scores[15] = school + other;
        return school + other;
      }

      return 0;
    }

    function updateGameUI() {
      document.getElementById('currentRound').textContent = currentRound;
      generateTable();
      renderDice();
      updateRollsLeft();
      updateCurrentPlayerDisplay();
    }

    function updateCurrentPlayerDisplay() {
      document.getElementById('currentPlayer').innerHTML =
        `–•–æ–¥: <span class="current-player-name">${players[currentPlayer].name}</span>`;
    }

    function updateRollsLeft() {
      document.getElementById('rollsLeft').textContent = rollsLeft;
      document.getElementById('rollBtn').disabled = (rollsLeft === 0);
    }

    function generateTable() {
      const container = document.getElementById('gameContainer');
      container.innerHTML = '';

      const table = document.createElement('table');

      const headerRow = document.createElement('tr');
      headerRow.innerHTML = '<td bgcolor="#f0f0f0">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</td>';

      players.forEach((player, p) => {
        const th = document.createElement('th');
        if (p === currentPlayer) th.classList.add('current-player-cell');

        const input = document.createElement('input');
        input.type = 'text';
        input.value = player.name;
        input.id = `playerName_${p}`;
        input.onblur = () => updatePlayerName(p);
        th.appendChild(input);

        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      ROWS.forEach((row, r) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td bgcolor="${row.color}">${row.label}</td>`;

        players.forEach((player, p) => {
          const td = document.createElement('td');
          td.id = `bgcell_${r}_${p}`;
          td.bgColor = row.color;

          if (row.editable) {
            td.onclick = () => onCategoryClick(r, p);
            td.style.cursor = 'pointer';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'cell-input'; // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å
            input.readOnly = true;
            input.id = `cell_${r}_${p}`;
            input.value = formatScore(player.scores[r]);

            if (r <= 5) {
              if (player.scores[r] !== null) {
                input.value = formatScore(player.scores[r]);
              }
            } else if (player.scores[r] !== null) {
              input.value = formatScore(player.scores[r]);
            }

            td.appendChild(input);
          } else {
            td.className = 'readonly';
            td.textContent = getTotalForCategoryGroup(p, row.group);
          }

          tr.appendChild(td);
        });

        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    function formatScore(score) {
      if (score === null) return '';
      if (score === "‚Äî") return score;
      if (typeof score === 'string' && (score.startsWith('+') || score.startsWith('-')))
        return score;
      return score.toString();
    }

    function updatePlayerName(p) {
      const input = document.getElementById(`playerName_${p}`);
      if (!input || !players[p]) return;

      let newName = input.value.trim();
      if (!newName) {
        newName = `–ò–≥—Ä–æ–∫ ${p + 1}`;
      } else if (newName.length > 15) {
        newName = newName.slice(0, 15);
      }

      players[p].name = newName;
      input.value = newName;
      updateCurrentPlayerDisplay();
    }

    function renderDice() {
      const container = document.getElementById('diceContainer');
      container.innerHTML = '';
      for (let i = 0; i < diceCount; i++) {
        const img = document.createElement('img');
        img.src = getDiceImage(diceValues[i]);
        img.alt = diceValues[i];
        img.title = `–ö–æ—Å—Ç—å ${i + 1}: ${diceValues[i]}`;
        if (diceSelected[i]) img.classList.add('selected');
        img.onclick = () => {
          if (rollsLeft === 3 && diceValues.every(v => v === 1)) return;
          diceSelected[i] = !diceSelected[i];
          img.classList.toggle('selected');
        };
        container.appendChild(img);
      }
    }

    function getDiceImage(value) {
      const diceEmojis = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
      return `data:image/svg+xml;utf8,` + encodeURIComponent(
        `<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">
          <rect width="60" height="60" fill="#fff" stroke="#000" rx="8" ry="8"/>
          <text x="30" y="40" font-size="36" text-anchor="middle" fill="#000">${diceEmojis[value - 1]}</text>
        </svg>`
      );
    }

    function showFinalResults() {
      let result = "<h2>–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h2><p>–ò—Ç–æ–≥–æ–≤—ã–µ –æ—á–∫–∏:</p><ul>";
      players.forEach(player => {
        const total = player.scores[15] || 0;
        result += `<li>${player.name}: ${total}</li>`;
      });
      result += "</ul>";

      const winner = players.reduce((prev, current) =>
        (prev.scores[15] > current.scores[15]) ? prev : current
      );
      result += `<h3>–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.name} —Å ${winner.scores[15]} –æ—á–∫–∞–º–∏!</h3>`;

      document.getElementById('gameContainer').innerHTML = result;
      document.getElementById('diceContainer').innerHTML = '';
      document.getElementById('rollBtn').style.display = 'none';
      document.getElementById('info').innerHTML = '';
    }

    function rollDice() {
      startTimer();
      if (rollsLeft <= 0) {
        showInfo("–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –¥–ª—è –∑–∞–ø–∏—Å–∏ –æ—á–∫–æ–≤!");
        return;
      }

      for (let i = 0; i < diceCount; i++) {
        if (!diceSelected[i]) {
          diceValues[i] = Math.floor(Math.random() * 6) + 1;
        }
      }

      rollsLeft--;
      updateRollsLeft();
      renderDice();
      highlightCategories();

      showInfo(rollsLeft > 0
        ? `–û—Å—Ç–∞–ª–æ—Å—å –±—Ä–æ—Å–∫–æ–≤: ${rollsLeft}`
        : "–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!");
    }

    function highlightCategories() {
      clearHighlights();
      if (!players[currentPlayer]) return;

      // –†–∞–∑—Ä–µ—à–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –ø–µ—Ä–≤—ã–π –±—Ä–æ—Å–æ–∫ (–∫—Ä–æ–º–µ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ä–∞—É–Ω–¥–∞)
      const isFirstRollNormalRound = (rollsLeft === 3 && currentRound !== 14);
      const isFirstRollFinalRound = (rollsLeft === 4 && currentRound === 14);

      if (isFirstRollNormalRound || isFirstRollFinalRound) return;

      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      for (let r = 0; r < ROWS.length; r++) {
        if (!ROWS[r].editable || players[currentPlayer].scores[r] !== null) continue;
        const score = calculateScoreForCategory(r, diceValues);
        if (score !== null && score !== 0) {
          const bgcell = document.getElementById(`bgcell_${r}_${currentPlayer}`);
          if (bgcell) {
            bgcell.classList.add('highlight');
            const input = document.getElementById(`cell_${r}_${currentPlayer}`);
            if (input) input.value = formatScore(score);
          }
        }
      }
    }

    function clearHighlights() {
      for (let p = 0; p < numPlayers; p++) {
        for (let r = 0; r < ROWS.length; r++) {
          const bgcell = document.getElementById(`bgcell_${r}_${p}`);
          if (bgcell) bgcell.classList.remove('highlight');
          const input = document.getElementById(`cell_${r}_${p}`);
          if (input && players[p].scores[r] === null) {
            input.value = '';
          }
        }
      }
    }

    function showInfo(text) {
      document.getElementById('info').textContent = text;
    }

    function calculateScoreForCategory(row, dice) {
      if (!dice || dice.length !== diceCount) return null;
      const counts = [0, 0, 0, 0, 0, 0];
      dice.forEach(d => counts[d - 1]++);
      const sumAll = dice.reduce((a, b) => a + b, 0);
      const isFirstRoll = (rollsLeft === 2);

      switch (row) {
        case 0: case 1: case 2: case 3: case 4: case 5: {
          const value = row + 1;
          const cnt = dice.filter(d => d === value).length;

          if (cnt === 0) return null;
          if (cnt === 1) return `-${value * 20}`;
          if (cnt === 2) return `-${value * 10}`;
          if (cnt === 3) return "‚Äî";
          if (cnt === 4) return `+${value * 10}`;
          if (cnt === 5) return `+${value * 20}`;
          return null;
        }

        case 7: {
          let pairs = counts.map((c, i) => c >= 2 ? (i + 1) * 2 : 0);
          return Math.max(...pairs);
        }

        case 8: {
          let pairs = counts.map((c, i) => c >= 2 ? (i + 1) * 2 : 0)
            .filter(x => x > 0)
            .sort((a, b) => b - a);
          return pairs.length >= 2 ? pairs[0] + pairs[1] : 0;
        }

        case 9: {
          for (let i = 5; i >= 0; i--) {
            if (counts[i] >= 3) return (i + 1) * 3;
          }
          return 0;
        }

        case 10: {
          for (let i = 5; i >= 0; i--) {
            if (counts[i] >= 4) return (i + 1) * 4;
          }
          return 0;
        }

        case 11: {
          const uniqueSorted = [...new Set(dice)].sort((a, b) => a - b);
          const isSmall = [1, 2, 3, 4, 5].every(v => uniqueSorted.includes(v));
          const isLarge = [2, 3, 4, 5, 6].every(v => uniqueSorted.includes(v));
          const score = (isSmall || isLarge) ? sumAll : 0;
          return isFirstRoll ? score * 2 : score;
        }

        case 12: {
          return isFirstRoll ? sumAll * 2 : sumAll;
        }

        case 13: {
          const hasThree = counts.some(c => c === 3);
          const hasTwo = counts.some(c => c === 2);
          const score = hasThree && hasTwo ? sumAll : 0;
          return isFirstRoll ? score * 2 : score;
        }

        case 14: {
          const pokerValue = counts.findIndex(c => c === 5) + 1;
          return pokerValue !== -1 ? pokerValue * 100 : 0;
        }
        case 15: {
          return getTotalForCategoryGroup(currentPlayer, 'grandTotal');
        }
      }
      return null;
    }
  </script>
