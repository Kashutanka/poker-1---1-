<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Dice Poker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 8px #ccc;
      text-align: center;
      user-select: none;
    }

    th,
    td {
      border: 1px solid #bbb;
      padding: 6px 10px;
      min-width: 60px;
      position: relative;
    }

    th {
      background: #f0f0f0;
      cursor: default;
      font-weight: bold;
    }

    input[type="text"] {
      width: 90%;
      text-align: center;
      border: none;
      background: #f9f9f9;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    input[type="text"]:focus {
      outline: none;
      background: #e0f7fa;
    }

    .readonly {
      background: #f0f0f0;
      font-weight: bold;
      cursor: default;
      user-select: none;
    }

    #diceContainer {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #diceContainer img {
      cursor: pointer;
      width: 60px;
      user-select: none;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    #diceContainer img.selected {
      border-color: red;
    }

    #rollBtn {
      margin: 10px auto;
      padding: 10px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }

    .highlight {
      border: 2px solid red !important;
      background-color: #ffffcc !important;
    }

    #info {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
      min-height: 1.4em;
      user-select: none;
    }

    label,
    button,
    input[type="number"] {
      font-size: 1rem;
      user-select: none;
    }
  </style>
</head>

<body>
  <h1>Dice Poker</h1>
  <label>Количество игроков:
    <input type="number" id="numPlayers" min="1" max="16" value="2" style="width:50px;">
  </label>
  <button onclick="startGame()">Начать игру</button>

  <div id="currentPlayer" style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></div>
  <div id="diceContainer"></div>
  <button id="rollBtn" onclick="rollDice()">Бросить кости</button>
  <div>Осталось бросков: <span id="rollsLeft">3</span></div>
  <div id="info"></div>
  <div id="gameContainer"></div>

  <script>
    // Категории для таблицы
    const ROWS = [
      { label: "1", color: "#fff0f0", editable: true, group: "school" },
      { label: "2", color: "#fff0f0", editable: true, group: "school" },
      { label: "3", color: "#fff0f0", editable: true, group: "school" },
      { label: "4", color: "#fff0f0", editable: true, group: "school" },
      { label: "5", color: "#fff0f0", editable: true, group: "school" },
      { label: "6", color: "#fff0f0", editable: true, group: "school" },
      { label: "Итог школа", color: "#fff0f0", editable: false, group: "schoolTotal" },
      { label: "1 Пара", color: "#fffff0", editable: true },
      { label: "2 Пары", color: "#fffff0", editable: true },
      { label: "Тройка", color: "#fffff0", editable: true },
      { label: "Квадрат", color: "#fffff0", editable: true },
      { label: "Лесница", color: "#f0f0ff", editable: true },
      { label: "Сумма", color: "#f0f0ff", editable: true },
      { label: "Фукс", color: "#f0f0ff", editable: true },
      { label: "Покер", color: "#f0f0ff", editable: true },
      { label: "Общий итог", color: "#f0fff0", editable: false, group: "grandTotal" }
    ];

    let numPlayers = 2;
    let currentPlayer = 0;
    let rollsLeft = 3;
    const diceCount = 5;
    let diceValues = Array(diceCount).fill(1);
    let diceSelected = Array(diceCount).fill(false);
    let scores = [];
    let gameStarted = false;

    // Запуск игры
    function startGame() {
      numPlayers = Math.max(1, Math.min(16, parseInt(document.getElementById('numPlayers').value) || 2));
      currentPlayer = 0;
      rollsLeft = 3;
      diceValues = Array(diceCount).fill(1);
      diceSelected = Array(diceCount).fill(false);
      scores = Array(numPlayers).fill(null).map(() => Array(ROWS.length).fill(null));
      gameStarted = true;

      updateCurrentPlayerDisplay();
      generateTable();
      renderDice();
      updateRollsLeft();
      clearHighlights();
      showInfo(`Игрок ${currentPlayer + 1}, бросайте кости!`);
    }

    // Отобразить текущего игрока
    function updateCurrentPlayerDisplay() {
      document.getElementById('currentPlayer').textContent = `Ход: Игрок ${currentPlayer + 1}`;
    }

    // Обновить счётчик бросков и кнопку
    function updateRollsLeft() {
      document.getElementById('rollsLeft').textContent = rollsLeft;
      document.getElementById('rollBtn').disabled = (rollsLeft === 0);
    }

    // Создать таблицу очков
    function generateTable() {
      let html = `<table><tr><td bgcolor="#f0f0f0">Категория</td>`;
      for (let p = 0; p < numPlayers; ++p) {
        html += `<th><input type="text" value="Игрок ${p + 1}" id="playerName_${p}" style="width: 90px;" oninput="updatePlayerName(${p})"></th>`;
      }
      html += `</tr>`;

      for (let r = 0; r < ROWS.length; ++r) {
        html += `<tr><td bgcolor="${ROWS[r].color}">${ROWS[r].label}</td>`;
        for (let p = 0; p < numPlayers; ++p) {
          let cellId = `cell_${r}_${p}`;
          if (ROWS[r].editable) {
            html += `<td id="bgcell_${r}_${p}" bgcolor="${ROWS[r].color}" onclick="onCategoryClick(${r}, ${p})" style="cursor:pointer;">`;
            html += `<input type="text" id="${cellId}" readonly value="${scores[p][r] !== null ? scores[p][r] : ''}" />`;
            html += `</td>`;
          } else {
            html += `<td id="bgcell_${r}_${p}" bgcolor="${ROWS[r].color}" class="readonly">`;
            html += getTotalForCategoryGroup(p, ROWS[r].group);
            html += `</td>`;
          }
        }
        html += `</tr>`;
      }
      html += `</table>`;
      document.getElementById('gameContainer').innerHTML = html;
    }

    // Итоги для групп
    function getTotalForCategoryGroup(player, group) {
      if (!group) return '';
      if (group === 'schoolTotal') {
        let sum = 0;
        for (let r = 0; r <= 5; r++) {
          if (scores[player][r] !== null) sum += scores[player][r];
        }
        scores[player][6] = sum;
        return sum;
      }
      if (group === 'grandTotal') {
        let school = scores[player][6] || 0;
        let other = 0;
        for (let r = 7; r <= 14; r++) {
          if (scores[player][r] !== null) other += scores[player][r];
        }
        let grand = school + other;
        scores[player][15] = grand;
        return grand;
      }
      return '';
    }

    // Обновить имя игрока
    function updatePlayerName(p) {
      const input = document.getElementById(`playerName_${p}`);
      if (input) input.value = input.value.trim().slice(0, 15);
    }

    // Отобразить кости
    function renderDice() {
      const container = document.getElementById('diceContainer');
      container.innerHTML = '';
      for (let i = 0; i < diceCount; i++) {
        const img = document.createElement('img');
        img.src = getDiceImage(diceValues[i]);
        img.alt = diceValues[i];
        img.title = `Кость ${i + 1}: ${diceValues[i]} (нажмите, чтобы выбрать/снять выбор)`;
        if (diceSelected[i]) img.classList.add('selected');
        img.onclick = () => {
          if (rollsLeft === 3) return; // нельзя выбирать до первого броска
          diceSelected[i] = !diceSelected[i];
          img.classList.toggle('selected');
        };
        container.appendChild(img);
      }
    }

    // Возвращает путь к изображению кости от 1 до 6
    function getDiceImage(value) {
      // Использую Unicode с эмодзи костей (⚀⚁⚂⚃⚄⚅) как замена изображения
      // Можно заменить на реальные картинки, если надо
      const diceEmojis = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
      const span = document.createElement('span');
      return `data:image/svg+xml;utf8,` + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><rect width="60" height="60" fill="#fff" stroke="#000" rx="8" ry="8"/><text x="30" y="40" font-size="36" text-anchor="middle" fill="#000">${diceEmojis[value - 1]}</text></svg>`);
    }

    // Бросить кости
    function rollDice() {
      if (rollsLeft <= 0) {
        showInfo("Броски закончились. Выберите категорию для записи очков.");
        return;
      }
      for (let i = 0; i < diceCount; i++) {
        if (!diceSelected[i]) {
          diceValues[i] = Math.floor(Math.random() * 6) + 1;
        }
      }
      rollsLeft--;
      updateRollsLeft();
      renderDice();
      showInfo(`Бросок сделан. Осталось бросков: ${rollsLeft}. Выбирайте кости для сохранения.`);

      if (rollsLeft === 0) {
        // Подсветить категории с возможными очками для текущего игрока
        highlightCategories();
      }
    }

    // Подсвечивает категории и показывает возможные очки для текущего игрока
    function highlightCategories() {
      clearHighlights();
      // Для каждой категории editable - посчитаем очки
      for (let r = 0; r < ROWS.length; r++) {
        if (!ROWS[r].editable) continue; // Итоги не редактируемы
        if (scores[currentPlayer][r] !== null) continue; // Если уже записано, пропускаем

        let score = calculateScoreForCategory(r, diceValues);
        if (score !== null && score > 0) {
          const bgcell = document.getElementById(`bgcell_${r}_${currentPlayer}`);
          if (bgcell) {
            bgcell.classList.add('highlight');
            // Покажем подсказку с очками
            const input = document.getElementById(`cell_${r}_${currentPlayer}`);
            if (input) input.value = score;
          }
        }
      }
    }

    // Снять подсветку и убрать временные очки
    function clearHighlights() {
      for (let p = 0; p < numPlayers; p++) {
        for (let r = 0; r < ROWS.length; r++) {
          const bgcell = document.getElementById(`bgcell_${r}_${p}`);
          if (bgcell) bgcell.classList.remove('highlight');
          const input = document.getElementById(`cell_${r}_${p}`);
          if (input && scores[p][r] === null) {
            input.value = '';
          }
        }
      }
    }

    // Выбор категории для записи очков
    function onCategoryClick(row, player) {
      if (!gameStarted) {
        showInfo("Сначала начните игру.");
        return;
      }
      if (player !== currentPlayer) {
        showInfo(`Сейчас ход игрока ${currentPlayer + 1}.`);
        return;
      }
      if (!ROWS[row].editable) {
        showInfo("Эта категория не редактируется.");
        return;
      }
      if (scores[player][row] !== null) {
        showInfo("Эта категория уже заполнена.");
        return;
      }
      if (rollsLeft === 3) {
        showInfo("Сначала сделайте хотя бы один бросок.");
        return;
      }

      // Вычисляем очки для выбранной категории по текущим кубикам
      let score = calculateScoreForCategory(row, diceValues);
      if (score === null) score = 0;

      // Записываем очки
      scores[player][row] = score;
      const input = document.getElementById(`cell_${row}_${player}`);
      if (input) {
        input.value = score;
        input.readOnly = true;
        input.style.backgroundColor = "#ddd";
        input.style.cursor = "default";
      }

      // Обновляем итоги
      generateTable();

      // Переходим к следующему игроку
      nextPlayerTurn();
    }

    // Переключение хода на следующего игрока
    function nextPlayerTurn() {
      clearHighlights();
      rollsLeft = 3;
      diceValues = Array(diceCount).fill(1);
      diceSelected = Array(diceCount).fill(false);
      currentPlayer = (currentPlayer + 1) % numPlayers;
      updateCurrentPlayerDisplay();
      renderDice();
      updateRollsLeft();
      showInfo(`Игрок ${currentPlayer + 1}, ваш ход. Бросайте кости!`);
    }

    // Отобразить информационное сообщение
    function showInfo(text) {
      document.getElementById('info').textContent = text;
    }

    // Расчёт очков для категории по броску костей
    // Здесь описаны основные категории для покера с кубиками
    // Возвращает число очков или null если категория не применима
    function calculateScoreForCategory(row, dice) {
      if (!dice || dice.length !== diceCount) return null;
      const counts = [0, 0, 0, 0, 0, 0];
      dice.forEach(d => counts[d - 1]++);

      switch (row) {
        // "1" ... "6" - сумма костей с этим значением
        case 0: return counts[0] * 1;
        case 1: return counts[1] * 2;
        case 2: return counts[2] * 3;
        case 3: return counts[3] * 4;
        case 4: return counts[4] * 5;
        case 5: return counts[5] * 6;

        // "1 Пара" - максимальная пара * 2
        case 7: {
          let pairs = counts.map((c, i) => c >= 2 ? (i + 1) * 2 : 0);
          return Math.max(...pairs);
        }

        // "2 Пары" - сумма двух пар
        case 8: {
          let pairs = counts.map((c, i) => c >= 2 ? (i + 1) * 2 : 0).filter(x => x > 0).sort((a, b) => b - a);
          if (pairs.length >= 2) return pairs[0] + pairs[1];
          return 0;
        }

        // "Тройка" - тройка * 3
        case 9: {
          for (let i = 5; i >= 0; i--) {
            if (counts[i] >= 3) return (i + 1) * 3;
          }
          return 0;
        }

        // "Каре" - четыре одинаковых костей * 4
        case 10: {
          for (let i = 5; i >= 0; i--) {
            if (counts[i] >= 4) return (i + 1) * 4;
          }
          return 0;
        }

        // "Стрит" - последовательность из 5 разных
        case 11: {
          const sortedDice = [...new Set(dice)].sort();
          // Проверяем две возможные последовательности: 1-2-3-4-5 или 2-3-4-5-6
          const str1 = [1, 2, 3, 4, 5].every(v => sortedDice.includes(v));
          const str2 = [2, 3, 4, 5, 6].every(v => sortedDice.includes(v));
          if (str1 || str2) return 15; // фиксированное количество очков за стрит
          return 0;
        }

        // "Сумма" - сумма всех костей
        case 12: {
          return dice.reduce((a, b) => a + b, 0);
        }

        // "Фулл Хаус" - 3 одинаковых + 2 одинаковых
        case 13: {
          const hasThree = counts.some(c => c === 3);
          const hasTwo = counts.some(c => c === 2);
          return (hasThree && hasTwo) ? 25 : 0;
        }

        // "Покер" - 5 одинаковых
        case 14: {
          return counts.some(c => c === 5) ? c*10 : 0;
        }
      }
      return null;
    }
  </script>
</body>

</html>
